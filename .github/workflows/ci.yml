name: "CI-typescript-tdd flow"

run-name: "ci-typescript-tdd"

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20.x
            - name: Run npm
              run: npm run install
            - name: Run tests
              run: npm test
            